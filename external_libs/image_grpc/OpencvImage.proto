syntax = "proto3";

package ImageTransfer ;

service reciveImage 
{
  rpc reciveImage (ImageInfo) returns (Response){}	
}
message Response {
  // if reponse > 0 suceess else failure- check error_details for failure message
  int32 response = 1;
  int32 datalen = 2;
}
message ImageInfo {
    bytes image_data = 1;
    int32 height = 2;
    int32 width = 3;
    int32 type = 4 ;
    int64 frame_num = 5; 	
    string time = 6;
};